<h3 ng-model="tenMH">{{tenMH}}</h3> <span>Câu Số : {{start}}</span>  
<div class="card" ng-repeat="ch in caccauhoi |limitTo:pageSize:start">
    <div class="card-header">{{ch.Text}} 
        <span id="some_div" class="badge badge-pill badge-primary float-right mt-1" >{{countdownTimer()}}</span> 
    </div>
    <div class="card-body">
        <p class="card-text" ng-repeat="pa in ch.Answers">
            <input type="radio" name="pa" value="{{pa.Id}}" ng-click="KiemtraPA(pa.Id,ch.AnswerId)"> {{pa.Text}} 
        </p>
    </div>
    <div class="card-footer text-muted">Điểm: {{diem}}</div>
</div>
<nav aria-label="Page navigation example" class="offset-5 mt-5">
    <ul class="pagination">
        <li class="page-item"><a class="page-link bg-dark" href="" ng-click="first()">First</a></li>
        <li class="page-item"><a class="page-link bg-dark" href="" ng-click="prev()">Prev</a></li>
        <li class="page-item"><a class="page-link bg-dark" href="" ng-click="next()">Next</a></li>
        <li class="page-item"><a class="page-link bg-dark" href="" ng-click="last()">Last</a></li>
    </ul>
</nav>
