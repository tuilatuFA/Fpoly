<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dinhdang.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Đăng Nhập</title>
</head>
<style>
    #body{
        width: 400px;
    }
</style>
<body ng="lab8">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" >
                <div class="card border-0 shadow rounded-3 my-5" id="body">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Đăng Nhập</h5>
                        <form name="frmUser">
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Tải Khoản </label>
                                <input type="text" class="form-control" id="floatingInput" name="username" ng-model="Student.username" required
                                    placeholder="Tài khoản">
                                <i ng-hide="frmUser.username.$valid" class="text-danger float-end">vui lòng nhập tài khoản !</i>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingPassword">Mật khẩu</label>
                                <input type="password" class="form-control" id="floatingPassword" name="password" ng-model="Student.password" required
                                    placeholder="Mật khẩu">
                                <i ng-hide="frmUser.password.$valid"  class="text-danger float-end">vui lòng nhập mật khẩu !</i>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Nhớ mật khẩu
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" ng-click="dangnhap()" ng-disabled="frmUser.$invalid" type="submit">Đăng nhập</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold btn-primary" type="submit">
                                    <i class="fab fa-google me-2"></i> Đăng nhập bằng Google
                                </button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-facebook btn-login text-uppercase fw-bold btn-primary" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Đăng nhập bằng Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery-3.3.1.min.js"> </script>
<script src="js/popper.min.js"> </script>
<script src="js/bootstrap.min.js"> </script>
